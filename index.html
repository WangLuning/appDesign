<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>findPair</title>
    <script src="js/mui.min.js"></script>
    <script src="js/md5.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <img src="img/icon.jpg" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">findPair Utility</h1>
	</header>
	<div class="mui-content">
	    <div id="input" style="margin-left: 5px;">
	    	<form class="multi-input">
	    		<div class="mui-input-row">
	    			<label>username</label>
	    			<input type="text" id="username" placeholder="name">
	    		</div>
	    		<div class="mui-input-row" style="margin-left: 3px;">
	    			<label>password</label>
	    			<input type="password" id="userpassword" placeholder="password enter">
	    		</div>
	    	</form>
	    </div>
	  
	    <div id="input" style="align-content: center;">
	    	<button class="mui-button-row" id="loginBtn">Login</button>
	    </div>
	    
	    <div id="input" style="align-content: center;">
	    	<button class="mui-button-row" id="createBtn">Create Account</button>
	    </div>
	
	<script type="text/javascript">
		mui.init();
		mui.plusReady(
			function(){
				document.getElementById("loginBtn").addEventListener('tap',function(){
					var wd=plus.nativeUI.showWaiting("waiting to log in");
					var data={
						"userName":document.getElementById('username').value,
						"userPassword":document.getElementById('userpassword').value
					};
					wd.close();
					
					mui.openWindow(
						{
							url:'texting.html',
							id:'texting',
						}
					);
				});
				
				document.getElementById("createBtn").addEventListener('tap',function(){
					mui.openWindow(
						{
							url:'create.html',
							id:'create',
						}
					);
				});
			}
		);
		
	</script>
</body>
</html>
